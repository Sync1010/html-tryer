<!DOCTYPE html> 
<html>
    <head>
        <title> Login | Aurora + </title>
        <link rel="icon" type="image/ico" href="https://cdn.discordapp.com/attachments/826020881411211294/850957743509471232/FortniteLauncher.ico">
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/account.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/login.js"></script>

    </head>    
    <body onload="return checkAuth()">
        <div class="header">
            <a class="bold">Aurora +</a>
            <div class="header-right">
                <a href="/">Home</a>
                <a href="/download">Download</a>
                <a href="/signup">Sign up</a>
            </div>
        </div>
        <div class="center">
            <form id="loginForm">
                <a class="title">Log in</a><br><br>
                <a>Email</a>
                <input type="email" id="email" name="email" placeholder="JohnDoe@Quil.fn"> 
                <a>Password</a>
                <input type="password" id="password" name="password" placeholder="QuilPassword">
                <a>Don't have an account?</a>
                <a href="/signup">Click here</a>
                <a> to create one.</a>
                <br>
                <div id="errorClass">
                    <a id="notice" class="title" style="font-size: 25px;"></a>
                </div>      
                <button>Log in</button>
            </form>
        </div>
    </body>
</html>
